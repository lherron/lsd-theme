# Warm Graphite - muted graphite base with warm accents
colors:
  # Graphite background scale (cooler grays)
  bg:         "1c1c1c"
  bg0:        "1c1c1c"
  bg1:        "2a2a2a"
  bg2:        "3a3a3a"
  bg3:        "4e4e4e"
  bg4:        "626262"

  # Warm foreground scale
  fg:         "d0d0d0"
  fg0:        "e4e4e4"
  fg1:        "d0d0d0"
  fg2:        "b2b2b2"
  fg3:        "949494"
  fg4:        "767676"

  # Accent colors (from your ANSI 256 palette)
  coral:      "d75f5f"    # ANSI 167 - errors, deleted
  sage:       "87af87"    # ANSI 108 - new, success
  gold:       "d7af5f"    # ANSI 179 - modified, warnings
  mauve:      "af87af"    # ANSI 139 - user, special
  teal:       "87afaf"    # ANSI 109 - links, info
  peach:      "ffd7af"    # ANSI 223 - highlights
  rose:       "d7afaf"    # ANSI 181 - secondary accent
  tan:        "d7af87"    # ANSI 180 - tertiary accent

  # Utility colors
  gray:       "8a8a8a"    # ANSI 245
  dimgray:    "585858"    # ANSI 240

