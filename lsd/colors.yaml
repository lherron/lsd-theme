# Warm Graphite - lsd UI colors (muted monochrome)
# File type colors handled by LS_COLORS via vivid
---
user: 182                         # soft lavender (muted)
group: 242                        # medium gray

permission:
  read: 251                       # bright (high contrast for rwx)
  write: 251                      # bright (high contrast for rwx)
  exec: 251                       # bright (high contrast for rwx)
  exec-sticky: 251                # bright (high contrast for rwx)
  no-access: 242                  # gray (low contrast for ---)
  octal: 242                      # medium gray
  acl: 242                        # medium gray
  context: 242                    # medium gray

date:
  hour-old: 180                   # warm peach/salmon (accent)
  day-old: 180                    # warm peach/salmon (accent)
  older: 242                      # medium gray

size:
  none: 239                       # dim gray
  small: 242                      # medium gray (uniform)
  medium: 242                     # medium gray (uniform)
  large: 242                      # medium gray (no highlight)

inode:
  valid: 243                      # gray
  invalid: 173                    # coral (terracotta)

links:
  valid: 73                       # teal (richer)
  invalid: 173                    # coral (terracotta)

tree-edge: 240                    # dark gray

git-status:
  default: 243                    # gray
  unmodified: 243                 # gray
  ignored: 240                    # dark gray
  new-in-index: 107               # sage (lime)
  new-in-workdir: 107             # sage (lime)
  typechange: 178                 # gold (cleaner)
  deleted: 173                    # coral (terracotta)
  renamed: 140                    # mauve (lavender)
  modified: 178                   # gold (cleaner)
  conflicted: 173                 # coral (terracotta)
